#MySql Connection parameters
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/rentals
spring.datasource.username=springuser
spring.datasource.password=SpringPass01
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql:true

#Public and private keys for JWT Token
rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem

#https://stackoverflow.com/questions/70036953/spring-boot-2-6-0-spring-fox-3-failed-to-start-bean-documentationpluginsboo
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

#logs levels
logging.level.root=ERROR
logging.level.com.openclassrooms=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO